<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FPT Play</title>
	<!-- custom css file link-->
	<link rel="stylesheet" href="./style.css">
	<!-- font awesome cdn link-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<!-- themify icon-->
	<link rel="stylesheet" href="./assets/themify-icons-font/themify-icons/themify-icons.css">
</head>
<body>
	<!--Header -->
	<div class="header">
		<a href="#" class="logo">
			<img src="./assets/themify-icons-font/themify-icons/img/FPTlogo.png" alt="">
		</a>

		<nav class="navbar">
			<a href="#Trang chủ">Trang chủ</a>
			<a href="#Truyền hình">Truyền hình</a>
			<a href="#Truyền hình">Truyền hình</a>
			<a href="#HBO GO">HBO GO</a>
			<a href="#Phim Bộ">Phim Bộ</a>
			<a href="#Tết 2022">Tết 2022</a>
			<a href="#Thể Thao">Thể Thao</a>
			<a href="#Anime">Anime</a>
			
			
			<div class="icons">
				<div class="fas fa-search" id="search-btn"></div>
			</div>

			<div class="search-form">
				<input type="search" id="search-box" placeholder="search here..." disabled="{{temp}}">
			        <label for="search-box" class="fas fa-search"></label>
			</div>

			<div class="button">
				<a href="#Mua Gói" class="btn">Mua Gói</a>
				<a href="#Đăng nhập" class="btn">Đăng nhập</a>
			</div>
		</nav>
	</div>
	<!--end header-->

	<!--title-->
	<div class="Title" id="Title">
		<div class="content">
			<h1>Đăng ký Tài Khoản</h1>
		</div>

		<div class="about" id="about">
			<div class="card">
				<div class="content">
					<h4>Vui lòng nhập số điện thoại</h4>
					
					<div class="inputBox">
						<span class="fas fa-user"></span>
						<input type="text" placeholder="name">
					</div>

					<div class="inputBox">
						<span class="fas fa-envelope"></span>
						<input type="email" placeholder="email">
					</div>

					<div class="inputBox">
						<span class="fas fa-phone"></span>
						<input type="name" placeholder="phone">
					</div>

					<h4>Khi bấm vào nút đăng ký, bạn đã đồng ý với 
						<span>Chính sách và quy định</span>
					</h4>

					<div class="button">
						<a href="#Đăng ký" class="btn">Đăng ký</a>
					</div>

				</div>
			</div>
		</div>

	</div>
	<!-- end: Tile-->

		

	


	<div class="footer"></div>
	<!--custom js file link-->
	<script src="./script.js"></script>
</body>
</html>
