<!DOCTYPE html>
<html>
    <head>
        <title>Google SignUp</title>
        <meta  charset="utf-8" >
        <link rel="stylesheet" href="./signup.css">
    </head>
    <body>
        <div class = "container">
        <div id="col1" >
            <div id="logo">
                <img id="img"  src="google.jfif">
                <h1 style="font-size: 30px;"> Create your Google Account </h1>
               
            </div>
            <div id="Ten" class="Name">
                <table>
                    <tr>
                        <td><input style="height: 30px;" size="30px" type="text" placeholder="Tên" /></td>
                        <td><input style="height: 30px;" size="25px" type="text" placeholder="Họ" /></td>
                    </tr>
                </table>
            </div>
            <div id="User" class="Name">
                <br>
                <label>Username</label>
                <input style="height: 30px;" size="60px" type="email"  value="@gmail.com" />
                <label style="font-size: smaller; padding-left: 3px;" >You can use letter,number & periods </label>
                <p><b><a style="text-decoration: none;" href="default.asp" >Use my current email address instead</a></b></p>
                
            </div>
            <div id="passWord" class="Name">
                <br>
                <table>
                    <tr>
                        
                        <td><input style="height: 30px;" size="30px" type="text" placeholder="Password" /></td>
                        <td><input style="height: 30px;" size="25px" type="text" placeholder="Confirm" /></td>
                        <label style="font-size: smaller; padding-left: 3px;" >Use 8 or more characters with a mix of letters, numbers & symbols </label>
                    </tr>

                </table>
                <br>
                <input type="checkbox" >
                <label > Show Password</label><br>
            </div>
            <div id="button" class="Name">
                <p><b><a style="text-decoration: none;" href="default.asp" >Sign in instead</a></b></p>
                <button  style="background-color: blue; margin-left: 230px; color: white;border-radius: 5px;height: 40px;width: 100px;">Next</button>
            </div>
        </div>
        <div id="col2" >
            <img style="padding:  80px;" width="180px" height="150px" src="account.svg">
            <p style =" text-align: center  ;font-size: larger;">One account. All of Google working for you.</p>
        </div>
        
    </div>
    </body>
