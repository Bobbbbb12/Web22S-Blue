<div class="container">
    <div *ngFor=" let item of accounts" class="items">
        <h3 class="name">{{item.name}}</h3>
        <img class="photo" src="{{item.photoURL}}" alt="">
        <h4 class="price">{{item.price}}</h4>
        <h3 class="description">{{item.description}}</h3>
        <app-couter class="counter"></app-couter>
        <button class="btnmua">Mua</button>

    </div>
</div>
