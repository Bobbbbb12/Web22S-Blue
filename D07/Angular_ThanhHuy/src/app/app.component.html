<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <div class="hehe">
        <form name="calculator">
            <table>

                <tr>
                    <td colspan=4>
                        <!-- <input style="color:white; width:100%" type="text" value="CASIO 2077"> -->
                        <h3 style="color:white; margin-left: 100px; ">CASIO 2077</h3>
                    </td>

                </tr>

                <tr>
                    <td colspan=4>
                        <input style="color:white" type="text" name="display" disabled>
                    </td>

                </tr>

                <tr>
                    <td><input style="border-radius: 10px;" type="button" name="seven" value="7"
                            onclick="calculator.display.value += 1"></td>
                    <td><input style="border-radius: 10px;" type="button" name="eight" value="8"
                            onclick="calculator.display.value += 2"></td>
                    <td><input style="border-radius: 10px;" type="button" name="nine" value="9"
                            onclick="calculator.display.value += 3"></td>
                    <td><input style="background-color: rgb(47, 0, 255); border-radius: 10px;" type="button"
                            class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
                </tr>

                <tr>
                    <td><input style="border-radius: 10px;" type="button" name="four" value="4"
                            onclick="calculator.display.value += 4"></td>
                    <td><input style="border-radius: 10px;" type="button" name="five" value="5"
                            onclick="calculator.display.value += 5"></td>
                    <td><input style="border-radius: 10px;" type="button" name="six" value="6"
                            onclick="calculator.display.value += 6"></td>
                    <td><input style="background-color: rgb(47, 0, 255);border-radius: 10px; " type="button"
                            class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
                </tr>

                <tr>
                    <td><input style="border-radius: 10px;" type="button" name="one" value="1"
                            onclick="calculator.display.value += 1"></td>
                    <td><input style="border-radius: 10px;" type="button" name="two" value="2"
                            onclick="calculator.display.value += 2"></td>
                    <td><input style="border-radius: 10px;" type="button" name="three" value="3"
                            onclick="calculator.display.value += 3"></td>
                    <td><input style="background-color: rgb(47, 0, 255); border-radius: 10px;" type="button"
                            class="operator" name="mul" value="x" onclick="calculator.display.value += '*'"></td>
                </tr>

                <tr>
                    <!-- <td><input style="border-radius: 10px;" type="button" class="operator"
                                                        name="equal" value="="
                                                        onclick="calculator.display.value = eval(calculator.display.value)">
                                        </td> -->
                    <td><input style="background-color: rgb(47, 0, 255); border-radius: 10px;" type="button"
                            class="operator" name="dot" value="." onclick="calculator.display.value += '.'"></td>
                    <td><input style="border-radius: 10px;" type="button" class="operator" name="zero" value="0"
                            onclick="calculator.display.value += 0">
                    </td>
                    <td><input style="background-color: rgb(47, 0, 255);border-radius: 10px;" type="button"
                            class="operator" id="clear" name="clear" value="C" onclick="calculator.display.value= ''">
                    </td>
                    <td><input style="background-color: rgb(47, 0, 255);border-radius: 10px;" type="button"
                            class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></td>
                </tr>
                <tr>
                    <td colspan="4">
                        <input style="border-radius: 10px;width:100%" type="button" class="operator" name="equal"
                            value="=" onclick="calculator.display.value = eval(calculator.display.value)">
                    </td>


                </tr>
            </table>
        </form>
    </div>
</body>

</html>
