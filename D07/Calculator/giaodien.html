<!DOCTYPE html>
<html>
    <head>
        <title>maytinh</title>
        <link rel="stylesheet" href="./style/index.css">
    </head>
    <body>
        <div class="banphim">
            <div class="result"></div>
            <div class="calculate">
                <div class="num">
                    <button class ="bnt" value="7"></button>
                    <button class ="bnt" value="8"></button>
                    <button class ="bnt" value="9"></button>
                    <button class ="bnt" value="4"></button>
                    <button class ="bnt" value="5"></button>
                    <button class ="bnt" value="6"></button>
                    <button class ="bnt" value="1"></button>
                    <button class ="bnt" value="2"></button>
                    <button class ="bnt" value="3"></button>
                    <button class ="bnt" value="0"></button>
                    <button class ="bnt" value="."></button>
                </div>
                <div class ="operation">
                    <button class ="bnt" onclick="undo()">Del</button>
                    <button class ="bnt" onclick="clean()">AC</button>
                    <button class ="bnt" value="+"></button>
                    <button class ="bnt" value="-"></button>
                    <button class ="bnt" value="*"></button>
                    <button class ="bnt" value="/"></button>
                    <button class ="bnt" onclick="equal()">=</button>

                </div>
            </div>
        </div>

    </body>
    <script src="./code.js"></script>
</html>
