<div class="item">
    <img id="image" src="{{item.photoURL}}" alt="">
    <h3 id="name">{{item.name}}</h3>
    <h4 id="price">Giá: {{item.price}} VNĐ</h4>
    <app-items></app-items>
    <div class="btn-mua">
        <app-counter (changeValue)="test($event)"></app-counter>
        <button matTooltip="Ấn vào để mua hàng" id="btn" class="btn-muaHang">Mua Hàng</button>
    </div>
</div>
